<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chope-O-Meter Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>CHOPE-O-METERâ„¢ Master Dashboard</h1>
            <div class="mode-selector">
                <label for="mode-dropdown">Mode:</label>
                <select id="mode-dropdown">
                    <option value="chope">Chope</option>
                    <option value="sentry">Sentry</option>
                </select>
            </div>
        </header>

        <!-- Test Button (for development) -->
        <button id="test-alert-btn" class="test-button">
            ðŸš¨ TEST ALERT
        </button>

        <div class="dashboard-grid">
            <div id="status-box" class="safe">
                <div class="status-label">System Status</div>
                <div class="status-text">ALL CLEAR</div>
                <button id="snooze-btn" class="snooze-button" style="display: none;">
                    Snooze Alert
                </button>
            </div>

            <div class="camera-feed">
                <div class="camera-label">Live Feed</div>
                <div id="thief-display" class="placeholder">
                    <span>Waiting for thief...</span>
                </div>
            </div>
        </div>

        <div class="roast-control">
            <div class="roast-label">Sounds</div>
            <div class="button-grid">
                <button id="btn-roast-1">#1</button>
                <button id="btn-roast-2">#2</button>
                <button id="btn-roast-3">#3</button>
                <button id="btn-roast-4">#4</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
